<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Theme Switcher</title>
    <style>
      /* Some basic styling to match the screenshots */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        position: relative;
      }
      .guest-message {
        max-width: 800px;
        margin: 0 auto;
        margin-bottom: 40px;
      }
      .bottom-content {
        position: absolute;
        bottom: 20px;
        left: 20px;
        text-align: left;
      }

      /* Button styling */
      button {
        margin: 5px;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      .learn-more {
        color: #4287f5;
        text-decoration: none;
        display: block;
        margin: 20px 0;
      }
      .welcome-text {
        text-align: left;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="guest-message">
      <h1>You're Browsing As A Guest</h1>
      <p>
        Pages You View In This Window Won't Appear In The Browser History And
        They Won't Leave Other Traces, Like Cookies, On The Computer After You
        Close All Open Guest Windows. Any Files You Download Will Be Preserved,
        However.
      </p>
      <a href="#" class="learn-more">Learn More</a>
    </div>
    <script src="5-mode.js"></script>
  </body>
</html>
