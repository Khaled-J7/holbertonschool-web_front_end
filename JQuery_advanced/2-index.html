        <script type="application/javascript">
            // Function to create a family tree table and add it to the body
function createFamilyTree() {
    // Create a new table element
    var tableElement = $("<table>");

    // Create table header
    var tableHeader = $("<thead>").append(
        $("<tr>").append(
            $("<th>").text("Firstname"),
            $("<th>").text("Lastname")
        )
    );

    // Create table body with three rows
    var tableBody = $("<tbody>").append(
        $("<tr>").append(
            $("<td>").text("Guillaume"),
            $("<td>").text("Salva")
        ),
        $("<tr>").append(
            $("<td>").text("Paulette"),
            $("<td>").text("Salva")
        ),
        $("<tr>").append(
            $("<td>").text("Antoine"),
            $("<td>").text("Salva")
        )
    );

    // Append table header and body to the table
    tableElement.append(tableHeader, tableBody);

    // Append the table to the body of the page
    $("body").append(tableElement);
}

    $(function() {
    createFamilyTree();
    })

        </script>
