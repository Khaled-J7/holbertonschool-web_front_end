        <script type="application/javascript">

function createFamilyTree() {
    $("body").append(
        $("<table>").append(
            // Table header
            $("<thead>").append(
                $("<tr>").append(
                    $("<th>").text("Firstname"),
                    $("<th>").text("Lastname")
                )
            ),
            // Table body with three rows
            $("<tbody>").append(
                $("<tr>").append(
                    $("<td>").text("Guillaume"),
                    $("<td>").text("Salva")
                ),
                $("<tr>").append(
                    $("<td>").text("Paulette"),
                    $("<td>").text("Salva")
                ),
                $("<tr>").append(
                    $("<td>").text("Antoine"),
                    $("<td>").text("Salva")
                )
            )
        )
    );
}
function replaceFamilyTree() {
    // Replace the content of the tbody element with a new tr element
    $("tbody").html(
        // New tr element with two cells containing Gerard and Bonissa
        $("<tr>").append(
            $("<td>").text("Gerard"),
            $("<td>").text("Bonissa")
        )
    );
}
    $(function() {
    createFamilyTree();
    replaceFamilyTree()
    })

        </script>
